<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/bot.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id=form>
    <h1>Automated Healthcare Chatbot</h1> <br>
    <form name="basic_info" action="." method="post">
    <label for="name">Name: </label><br>
    <input type="text" id="username" name="username" required placeholder="eg:- Bryce Walker">
    <br>
    <label for="age">Age: </label><br>
    <input type="text" id="age" name="age" required placeholder="eg:- 35">
    <br>
    <label for="gender">Gender: </label> <br>
    <select id="gender" name="gender">
      <option value="1.">1. Male</option>
      <option value="2.">2. Female</option>
      <option value="3.">3. Other</option>
      <option value="4.">4. Prefer not to see</option>
    </select>
    <br>
    <input type="submit">
    </form>
  </div>
    <div>
      <div id="chatbox">
        <p class="botText"><span>Please try typing full sentences as I am still learning!</span></p>
        <p class="botText"><span>I am a chatbot. You can begin conversation by typing in a message and pressing enter.</span></p>
        <p class="botText"><span>Hi There! What is your name?</span></p>
      </div>
      <div id="userInput">
        <input id="textInput" type="text" name="msg" placeholder="Message">
        <input id="buttonInput" type="submit" value="Send">
      </div>
      <script>
        function getBotResponse() {
          var rawText = $("#textInput").val();
          var userHtml = '<p class="userText"><span>' + rawText + '</span></p>';
          $("#textInput").val("");
          $("#chatbox").append(userHtml);
          document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
          $.get("/get", { msg: rawText }).done(function(data) {
            var botHtml = '<p class="botText"><span>' + data + '</span></p>';
            $("#chatbox").append(botHtml);
            document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
          });
        }
        $("#textInput").keypress(function(e) {
            if(e.which == 13) {
                getBotResponse();
            }
        });
        $("#buttonInput").click(function() {
          getBotResponse();
        })
      </script>
    </div>
  </body>
</html>
